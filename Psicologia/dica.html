    <h1 class="margin-left-50">Precisa de ajuda? </h1>
    <br>
    <div class="margin-left-50">
        <h2>Se você ou alguém que conheça precisa de ajuda, preencha o formulário abaixo:</h2>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validaNome()" onkeypress="validaEnviar()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup="validaEmail()" onkeypress="validaEnviar()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()" onkeypress="validaEnviar()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button id="botaoEnviar" onclick="enviar()">Enviar</button>
            </form>
    </div>
